<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="auth-container">
        <h1>Crypto Tracker</h1>
        <div id="auth-forms">
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p class="toggle-text">Don't have an account? <span class="toggle-link" onclick="showRegisterForm()">Register</span></p>
            </div>
            <div id="register-form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="register()">Register</button>
                <p class="toggle-text"><span class="toggle-link" onclick="showLoginForm()">Back to Login</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
